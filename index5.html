<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>График с точностью до минуты</title>
    <style>
        :root {
          --day-label-width: 100px;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            /*display: flex;
            justify-content: center;*/
            overflow-x: auto; /* Прокрутка для широкой таблицы */
        }

        .schedule {
            width: 100%;
            position: relative;
            display: grid;
            grid-template-columns: var(--day-label-width) repeat(1440, 1fr); /* 1440 минут в сутках */
            grid-auto-rows: 30px;
            gap: 0px;
            row-gap: 1px;
            
        }

        .schedule > div {
            text-align: center;
            line-height: 30px;
            font-size: 12px;
            z-index: 10;
        }

        .schedule-overlay {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1 !important;
            display: grid;
            grid-template-columns: var(--day-label-width) repeat(1440, 1fr); /* 1440 минут в сутках */
            gap: 0px;
            row-gap: 1px;
          pointer-events: none;
        }
        
        .schedule-overlay > div {
          border-left: 1px solid #ddd;
          grid-column: span 60;
          grid-row: 1;
          pointer-events: none;
        }
        
        /* Время по горизонтали */
        .time {
            /*background-color: #f9f9f9;*/
            font-weight: bold;
        }

        /* Метки дней */
        div.day-label {
            /*background-color: #f1f1f1;*/
            text-align: right;
            padding-right: 0.75rem;
            /*padding-left: 10px;*/
            grid-column: 1;
        }

        /* Ячейки активности */
        .block {
            background-color: blue;
            /*border-radius: 4px;*/
        }

        .block.green {
            background-color: green;
        }

        .block.pink {
            background-color: pink;
        }
        
        .block.blockauto {
          /* 618 / 650    10:18 = 10×60+18, 10:50 = 10×60+50 */
          --start-time: calc((var(--start-h) * 60) + var(--start-m));
          --end-time: calc((var(--end-h) * 60) + var(--end-m));
          grid-column: var(--start-time) / var(--end-time); 
        }
        
        form {
          
        }
    </style>
</head>
<body>
  
    <div class="schedule">
        
        <div class="day-label">
          <div style="display: inline-block;">
            <button id="button">Start </button>
            <span style="color: gray;margin-left: 0.25rem;">[space]</span>
          </div>
        </div>
        
        <div class="time" style="grid-column: span 60;">0:00</div>
        <div class="time" style="grid-column: span 60;">1:00</div>
        <div class="time" style="grid-column: span 60;">2:00</div>
        <div class="time" style="grid-column: span 60;">3:00</div>
        <div class="time" style="grid-column: span 60;">4:00</div>
        <div class="time" style="grid-column: span 60;">5:00</div>
        <div class="time" style="grid-column: span 60;">6:00</div>
        <div class="time" style="grid-column: span 60;">7:00</div>
        <div class="time" style="grid-column: span 60;">8:00</div>
        <div class="time" style="grid-column: span 60;">9:00</div>
        <div class="time" style="grid-column: span 60;">10:00</div>
        <div class="time" style="grid-column: span 60;">11:00</div>
        <div class="time" style="grid-column: span 60;">12:00</div>
        <div class="time" style="grid-column: span 60;">13:00</div>
        <div class="time" style="grid-column: span 60;">14:00</div>
        <div class="time" style="grid-column: span 60;">15:00</div>
        <div class="time" style="grid-column: span 60;">16:00</div>
        <div class="time" style="grid-column: span 60;">17:00</div>
        <div class="time" style="grid-column: span 60;">18:00</div>
        <div class="time" style="grid-column: span 60;">19:00</div>
        <div class="time" style="grid-column: span 60;">20:00</div>
        <div class="time" style="grid-column: span 60;">21:00</div>
        <div class="time" style="grid-column: span 60;">22:00</div>
        <div class="time" style="grid-column: span 60;">23:00</div>
        <!-- и так далее до 23:00 -->

        <!-- Пример строки -->
        <div class="day-label">Сегодня</div>
        <!-- Пример: блок с 10:18 до 10:50 -->
        <div class="block" style="grid-column: 618 / 650;"></div> <!-- 10:18 = 10×60+18, 10:50 = 10×60+50 -->
        <div class="block" style="grid-column: 651 / 670;"></div>

        <!-- Пример: блок с 15:30 до 16:00 -->
        <div class="block green" style="grid-column: 930 / 960;"></div> <!-- 15:30 = 15×60+30, 16:00 = 16×60 -->

        <div class="day-label">Вчера</div>
        <div class="block blockauto" style="--start-h: 10; --start-m: 18; --end-h: 10; --end-m: 50"></div> <!-- 10:18 = 10×60+18, 10:50 = 10×60+50 -->
        <!-- Пример: блок с 22:45 до 23:15 -->
        <div class="block pink" style="grid-column: 1365 / 1395;"></div> <!-- 22:45 = 22×60+45, 23:15 = 23×60+15 -->
        <div class="schedule-overlay">
          <div style="visibility: hidden; grid-column: unset;"></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>

          <div></div>

          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
    </div>
</body>
</html>
