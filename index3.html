<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>График активности</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            justify-content: center;
        }

        .schedule {
            width: 100%;
            display: grid;
            grid-template-columns: 100px repeat(24, 1fr);
            grid-auto-rows: 30px;
            gap: 1px;
            border: 1px solid #ddd;
        }

        .schedule div {
            text-align: center;
            line-height: 30px;
            font-size: 12px;
        }

        /* Время по горизонтали */
        .time {
            background-color: #f9f9f9;
            font-weight: bold;
        }

        /* Метки дней */
        .day-label {
            background-color: #f1f1f1;
            text-align: right;
            padding-right: 0.75rem;
            /*padding-left: 10px;*/
            grid-column: 1;
        }

        /* Ячейки активности */
        .block {
            background-color: blue;
            grid-column: span 2; /* Пример двухчасового блока */
        }

        .block.pink {
            background-color: pink;
        }

        .block.green {
            background-color: green;
        }

        .block.gray {
            background-color: gray;
        }
    </style>
</head>
<body>
    <div class="schedule">
        <!-- Верхняя строка с часами -->
        <div></div>
        <div class="time">0:00</div>
        <div class="time">1:00</div>
        <div class="time">2:00</div>
        <div class="time">3:00</div>
        <div class="time">4:00</div>
        <div class="time">5:00</div>
        <div class="time">6:00</div>
        <div class="time">7:00</div>
        <div class="time">8:00</div>
        <div class="time">9:00</div>
        <div class="time">10:00</div>
        <div class="time">11:00</div>
        <div class="time">12:00</div>
        <div class="time">13:00</div>
        <div class="time">14:00</div>
        <div class="time">15:00</div>
        <div class="time">16:00</div>
        <div class="time">17:00</div>
        <div class="time">18:00</div>
        <div class="time">19:00</div>
        <div class="time">20:00</div>
        <div class="time">21:00</div>
        <div class="time">22:00</div>
        <div class="time">23:00</div>

        <!-- Пример данных -->
        <div class="day-label">Сегодня</div>
        <div class="block gray" style="grid-column: 10 / 12;"></div>
        <div class="block blue" style="grid-column: 13 / 15;"></div>
        <div class="block green" style="grid-column: 17 / 18;"></div>

        <div class="day-label">Вчера</div>
        <div></div>
        <div></div>
        <div></div>

        <div class="day-label">1 дек.</div>
        <div class="block pink" style="grid-column: 10 / 13;"></div>
        <div class="block blue" style="grid-column: 15 / 17;"></div>

        <div class="day-label">30 нояб.</div>
        <div class="block blue" style="grid-column: 10 / 12;"></div>
        <div class="block pink" style="grid-column: 14 / 16;"></div>

        <!-- Дополнительные строки можно добавлять -->
    </div>
</body>
</html>
